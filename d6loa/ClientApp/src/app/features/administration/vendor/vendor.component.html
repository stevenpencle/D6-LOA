<h1>Vendor Information</h1>
<div class="row">
  <div class="col">
    <div class="form-group">
      <label for="vendorFEID">Company FEID</label><br/>
      <input
      type="text" 
      minlength="9" 
      maxlength="15" 
      size="25"
      id="vendorFEID"
      name="vendorFEID"
      [(ngModel)]="vendor.vendorFeid"
      placeholder="Enter the Company FEID:"
      aria-placeholder="Enter the Company FEID:"
    />
    </div>
  </div>
</div>

  <div class="col">
    <div class="form-group">

</div>
