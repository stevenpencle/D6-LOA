<div #mapContainer class="map-container">
  <div #mapFrame class="map-frame">
    <div #mapArea class="map-area"></div>
  </div>
</div>
<br />
<div *ngIf="!readOnly && showSave" class="text-right">
  <button
    type="button"
    class="btn btn-sm btn-primary"
    (click)="save()"
    aria-label="Save Map"
    title="Save Map"
  >
    <span class="fas fa-map-marked"></span> Save
  </button>
</div>
