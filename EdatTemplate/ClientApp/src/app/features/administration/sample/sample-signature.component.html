<div class="row">
  <div class="col">
    <app-signature-field
      penRGB="rgb(66, 133, 244)"
      signatureBlobFolder="signatures"
      [(signatureBlobId)]="signatureId"
    ></app-signature-field>
  </div>
</div>
<br />
<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="form-group">
      <label for="signatureBlob">Signature BLOB ID</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="signatureBlob"
        name="signatureBlob"
        [(ngModel)]="signatureId"
        placeholder="Enter the signature BLOB ID"
        aria-placeholder="Enter the signature BLOB ID"
      />
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <button class="btn btn-sm btn-light" (click)="load()">
      <span class="fas fa-play-circle"></span>&nbsp;Load
    </button>
  </div>
</div>
